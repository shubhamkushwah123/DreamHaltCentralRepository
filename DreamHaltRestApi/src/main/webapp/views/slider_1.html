<div ng-controller="slider-image" class="header header_wall header-filter" style="background-image: url('./img/slides/{{currentimage}}');">
    <div class="container">
        <div class="row  section-content">
            <div class="col-md-6">
                <h1 class="title">Explore New Place.</h1>
                <h4> Love to Travel. Explore the nature with us </h4>
                <!-- <br />
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn btn-danger btn-raised btn-lg">
                    <i class="fa fa-play"></i> Watch video
                </a> -->
            </div>
            <div class="col-md-6 col-xs-12 col-sm-12">
                <div class="container-fluid">
                    <div class="card" ng-controller="search-controller">

                        <form class="form" method="POST" action="/" >
                            <div class="content">

                                <div class="input-group col-sm-8">
                                    <span class="input-group-addon">
                                        <i class="material-icons">place</i>
                                    </span>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Where do you want to go?</label>
                                        <input type="text" class="form-control" ng-model="location" placeholder="">

                                    </div>
                                </div>

                                <div class="input-group hidden-sm hidden-xs">
                                    <span class="input-group-addon">
                                        <i class="material-icons">date_range</i>
                                    </span>
                                    <div class="col-md-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Check in</label>
                                            <input class="form-control" size="16" type="text" ng-model="checkindate" placeholder="" id="checkindate">

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Check out</label>
                                            <input class="form-control" size="16" type="text" ng-model="checkoutdate" placeholder="" id="checkoutdate">

                                        </div>
                                    </div>
              
                                </div>
                                <div class="input-group  col-sm-12 col-xs-12">
                                    <span class="input-group-addon hidden-sm hidden-xs">
                                        <i class="material-icons">face</i>
                                    </span>
                                    <div class="col-md-6 hidden-sm hidden-xs"> 
                                       <select class="form-control" ng-options="guest for guest in guests" ng-model="selected"></select>
                                    </div>
                                    <div class="col-md-6"> 
                                        <div class="text-center">
                                            <input type="button" value="Search" class="btn btn-primary btn-raised " ng-click="submit()">
                                        </div>
                                    </div>

                                </div>  
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

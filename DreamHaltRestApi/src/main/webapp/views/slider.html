<div ng-controller="slider_image"   class="page-header header-filter"  data-parallax="active" style="transform: translate3d(0px, 0px, 0px); background-image: url('./img/slides/{{currentimage}}');">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="title">Your Story Starts With Us.</h1>
                <h4>Every landing page needs a small description after the big bold title, that's why we added this text here. Add here all the information that can make you or your product create the first impression.</h4>
                <br>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="btn btn-danger btn-raised btn-lg">
                    <i class="fa fa-play"></i> Watch video
                </a>
            </div>

            <div class="col-md-6 col-xs-12 col-sm-12">

                <div class="container-fluid " ng-controller="search_controller">
                    <div class="card card-raised " >

                        <form class="form" method="POST" action="/" >
                            <div class="content">
                                <div class="row">
                                    <div class="input-group col-md-11">
                                        <span class="input-group-addon">
                                            <i class="material-icons">place</i>
                                        </span>
                                        <div class="form-group label-floating is-empty">

                                            <label class="control-label">Where do you want to go?</label>
                                            <input type="text" class="form-control" ng-model="location">
                                            <span class="material-input"></span>
                                        </div>
                                    </div>

                                </div>
                                <div class="row"> 
                                    <div class="input-group hidden-sm hidden-xs">
                                        <span class="input-group-addon">
                                            <i class="material-icons">date_range</i>
                                        </span>

                                        <div class="col-md-10">


                                            <div id="indate" class="form-group label-floating is-empty">
                                                <label class="control-label">Check in</label>
                                                <input class="form-control" size="16" type="text" ng-model="checkindate" placeholder="" id="checkindate">

                                            </div>
                                        </div>

                                        <span class="input-group-addon">
                                            <i class="material-icons">date_range</i>
                                        </span>

                                        <div class="col-md-10">

                                            <div id="outdate" class="form-group label-floating is-empty">
                                                <label class="control-label">Check out</label>
                                                <input class="form-control" size="16" type="text" ng-model="checkoutdate" placeholder="" id="checkoutdate">

                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div class="row" >
                                    <div class="input-group  col-sm-12 col-xs-12">
                                        <span class="input-group-addon hidden-sm hidden-xs">
                                            <i class="material-icons">face</i>
                                        </span>
                                        <div class="col-md-6 hidden-sm hidden-xs"> 
                                            <select class="form-control form-group" ng-options="guest for guest in guests" ng-model="selected"></select>
                                        </div>
                                        <div class="col-md-6"> 
                                            <div class="text-center">
                                                <input type="button" value="Search" class="btn btn-primary btn-raised " ng-click="submit()">
                                            </div>
                                        </div>

                                    </div>  
                                </div>

                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="clearfix" ></div>
</div>

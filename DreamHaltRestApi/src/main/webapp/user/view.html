<div class="section" ng-controller="user_profile">
    <div class="container">
        <div class="container-fluid">
            <div class="row col-md-12">
                <div class="col-lg-4 col-md-4">

                    <div class="card card-profile">
                        <div class="card-image">
                            <a href="#pablo">
                                <img class="img" src="../img/faces/face-2.jpg">

                                <div class="card-title">
                                    {{ firstName + ' ' + lastName}}
                                </div>
                            </a>
                        </div>

                        <div class="content">
                            <h6 class="category text-info">{{  work }}</h6>

                            <p class="card-description">
                                {{ about}} 
                            </p>


                        </div>
                    </div>

                    <div class="card card-nav-tabs">
                        <div class="header header-success small">
                            <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                            <div class="nav-tabs-navigation">
                                <div class="nav-tabs-wrapper text-center">
                                    <h4>Verification</h4>
                                </div>
                            </div>
                        </div>
                        <div class="content">
                            <div class="tab-content text-center">
                                <div class="tab-pane active">
                                    <div class="" id="notifications">

                                        <div class="form-group label-floating has-success">
                                            <label class="control-label">Email Address</label>
                                            <input type="text" value="Verified" class="form-control" readonly>
                                            <span class="form-control-feedback">
                                                <i class="material-icons">done</i>
                                            </span>
                                            <span class="material-input"></span>
                                        </div>

                                        <div class="form-group label-floating has-success">
                                            <label class="control-label">Phone Number</label>
                                            <input type="text" value="verified" class="form-control" readonly>
                                            <span class="form-control-feedback">
                                                <i class="material-icons">done</i>
                                            </span>
                                            <span class="material-input"></span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8">

                    <!-- Tabs with icons on Card -->
                    <div class="cards scard-nav-tabs">
                        <div class="header header-success">
                            <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                            <div class="nav-tabs-navigation">
                                <div class="nav-tabs-wrapper">
                                    <div class="col-md-12">

                                        <!-- Tabs with icons on Card -->
                                        <div class="card card-nav-tabs ">
                                            <div class="header header-success small">
                                                <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                                                <div class="nav-tabs-navigation">
                                                    <div class="nav-tabs-wrapper text-center">
                                                        <h3> About Me</h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="content">
                                                <div class="tab-content text-center">
                                                    <div class="tab-pane active">
                                                      
                                                        Hey , I am {{ name }}

                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <!-- End Tabs with icons on Card -->


                                        <!-- Tabs with icons on Card -->
                                        <div class="card card-nav-tabs ">
                                            <div class="header header-success small">
                                                <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                                                <div class="nav-tabs-navigation">
                                                    <div class="nav-tabs-wrapper text-center">
                                                        <h3> Reviews ( {{messageCount}} )</h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="content">
                                                <div class="tab-content text-center">
                                                    <div class="tab-pane active">
                                

                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <!-- End Tabs with icons on Card -->

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Tabs with icons on Card -->

                </div>


            </div>
        </div>
    </div>
</div>

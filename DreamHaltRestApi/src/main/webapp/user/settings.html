<div class="section" ng-controller="user_setting">
    <div class="container">
        <div class="container-fluid">
            <div class="row col-md-12">
                <div class="col-lg-3 col-md-3">
                    <ul class="nav  nav-stacked" role="tablist">
                        <!--
                                color-classes: "nav-pills-primary", "nav-pills-info", "nav-pills-success", "nav-pills-warning","nav-pills-danger"
                        -->
                        <li class="active">
                            <a href="notifications" role="tab" data-toggle="tab" >
                                Notifications
                            </a>
                        </li>

                        <li>
                            <a href="payment_methods" role="tab" data-toggle="tab">
                                Payment Methods
                            </a>
                        </li>
                        <li>
                            <a href="payout_preferences" role="tab" data-toggle="tab">
                                Payout Preferences
                            </a>
                        </li>
                        <li>
                            <a href="transaction_history" role="tab" data-toggle="tab">
                                Transaction History
                            </a>
                        </li>
                        <li>
                            <a href="privacy" role="tab" data-toggle="tab">
                                Privacy
                            </a>
                        </li>
                        <li>
                            <a href="security" role="tab" data-toggle="tab">
                                Security
                            </a>
                        </li>
                        <li>
                            <a href="settings" role="tab" data-toggle="tab">
                                Settings
                            </a>
                        </li>
                        <li>
                            <div class="">
                                <a href="invite" role="tab" data-toggle="tab">

                                    <input type="button" value="Invite Friends" class="btn btn-primary btn-raised " >
                                </a>

                            </div>
                        </li>
                    </ul>
                </div>

                <div class="col-lg-9 col-md-9">

                    <!-- Tabs with icons on Card -->
      
                    <div class="card card-nav-tabs card-form-horizontal">
                        <div class="header header-success small">
                            <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                            <div class="nav-tabs-navigation">
                                <div class="nav-tabs-wrapper text-center">
                                    <h4>Country of Residence </h4>
                                </div>
                            </div>
                        </div>
                        <div class="content">
                            <form>
                                <div class="row">
                                 
                                    <div class="col-sm-9">

                                        <div class="input-group">
                                            <span class="input-group-addon">
                                               Country of Residence :
                                            </span>
                                            <div class="form-group is-empty"><input type="text" value="" ng-model="country" class="form-control"><span class="material-input"></span></div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-sm-3">
                                        
                                        <button type="button" class="btn btn-primary btn-block" ng-click="saveCountryResidence()">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                    <div class="card card-nav-tabs">
                        <div class="header header-success small">
                            <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                            <div class="nav-tabs-navigation">
                                <div class="nav-tabs-wrapper text-center">
                                    <h4>Cancel Account</h4>
                                </div>
                            </div>
                        </div>
                        <div class="content">
                            <form>

                                <div class="row">

                                    <div class="text-center">

                                        <input type="button" value="Cancel My Account" class="btn btn-primary btn-raised " ng-click="cancelAccount()">
                                    </div>
                                </div>

                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>



                </div>
            </div>

        </div>
        <!-- End Tabs with icons on Card -->

    </div>


</div>
